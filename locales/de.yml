    programm_execution_interrupted: Sie haben die Ausführung von "middleman-presentation" abgebrochen...
    init_middleman_failed: Es ist ein Fehler bei der Ausführung von "middleman init" aufgetreten. Bitte richten Sie das Programm korrekt ein und versuchen Sie es erneut.
    bower_command_not_found: Das "bower"-Programm kann nicht im Pfad "%{path}" gefunden werden. Bitte sorgen Sie dafür, dass es installiert ist und die Umgebungsvariable "PATH" das Verzeichnis enthält, in dem es abgelegt wurde.
    bower_command_failed: "Es ist ein Fehler bei der Ausführung von \"bower\" aufgetreten. Bitte richten Sie das Programm korrekt ein und versuchen Sie es erneut:\n%{result}."
