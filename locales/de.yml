---
de:
  errors:
    argument_error: Der Wert "%{value}" für "%{argument}" ist unzulässig.
    undefined_arguments: Mindestens ein argument für %{arguments} muss angegeben werden.
    doubled_arguments: Für %{arguments} darf nur ein Argument angegeben werden.
    template_is_undefined: Sie müssen Informationen über Ihr "Standard-Theme" in der "presentations.yaml" hinterlegen.
